<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO Foods ‚Äî Launch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff0000, #ffcc00);
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 10%;
      font-size: 3.5rem;
      color: white;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease;
    }

    .launch-btn {
      padding: 20px 60px;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(90deg, #ffcc00, #ff0000);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
      transition: 0.3s;
    }
    .launch-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(255,255,0,0.8);
    }

    /* Countdown Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }

    .countdown {
      font-size: 6rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 40px #ff0000;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px; height: 14px;
      background: yellow;
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üç¥ Welcome to BO Foods üç¥</h1>
  <button class="launch-btn" onclick="openCountdown()">LAUNCH WEBSITE</button>

  <div class="modal" id="modal">
    <div id="countdown" class="countdown"></div>
  </div>

  <script>
    function openCountdown() {
      document.getElementById("modal").style.display = "flex";
      startCountdown();
    }

    function startCountdown() {
      let countdownEl = document.getElementById("countdown");
      let count = 3;
      countdownEl.textContent = count;

      let interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
          countdownEl.style.animation = "none";
          void countdownEl.offsetWidth; // restart animation
          countdownEl.style.animation = "pop 1s ease";
        } else {
          clearInterval(interval);
          countdownEl.textContent = "üöÄ";
          launchConfetti();
          setTimeout(() => {
            window.location.href = "https://bhimavaram.online/"; // Change this link
          }, 1000);
        }
      }, 1000);
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = ["#ffcc00","#ff0000","#ffffff"][Math.floor(Math.random()*3)];
        confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
